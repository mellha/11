<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord User Joiner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Token & サーバー入力</h1>
        <textarea id="user-tokens" placeholder="User Tokenを改行で複数入力&#10;例:&#10;mfa.xxx...&#10;yyy..." rows="4"></textarea>
        <textarea id="invite-links" placeholder="招待リンクを改行で複数入力&#10;例:&#10;https://discord.gg/abc123&#10;https://discord.gg/def456" rows="4"></textarea>
        <input type="text" id="role-id" placeholder="自動ロールID (全共通)" />
        <button id="save-config">保存 & 表示</button>
        <p id="status"></p>
        <h2>参加リスト (Tokenごと)</h2>
        <div id="server-list"></div>
        <p class="footer"><a href="https://discord.com/terms" target="_blank" rel="noopener">ToS確認必須！</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
