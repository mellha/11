<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord User Joiner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Discord User Joiner</h1>
        <div class="input-group">
            <label>User Token (改行で複数)</label>
            <textarea id="user-tokens" placeholder="例:&#10;mfa.xxx...&#10;yyy..."></textarea>
            <label>招待リンク (改行で複数)</label>
            <textarea id="invite-links" placeholder="例:&#10;https://discord.gg/abc123&#10;https://discord.gg/def456"></textarea>
            <label>自動ロールID (オプション、全共通)</label>
            <input type="text" id="role-id" placeholder="例: 1234567890">
            <button id="save-config">保存してリスト表示</button>
        </div>
        <p id="status"></p>
        <h2>参加リスト</h2>
        <div id="server-list"></div>
        <p class="footer"><a href="https://discord.com/terms" target="_blank" rel="noopener">ToS確認必須！</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
